{% if item %}
<div class="row mb-4 d-flex justify-content-between align-items-center" id="cart-item-{{ item.product.id }}">
    <div class="col-md-2 col-lg-2 col-xl-2">
        
        <img src="{{ item.product.image.url }}"
             class="img-fluid rounded-3" 
             alt="">
    
    </div>
    
    <div class="col-md-3 col-lg-3 col-xl-3">
    
        <h6 class="text-black mb-0">{{ item.product.brand }} {{ item.product.name }}</h6>
    
    </div>
    
    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
    
        <a hx-get="{% url 'update_cart' item.product.id 'decrement' %}"
           hx-target="#cart-item-{{ item.product.id }}"
           hx-swap="outerHTML">

        <button class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
        
                <i class="fas fa-minus" 
                   style="color: #000000;">
                </i>
        
        </button>
    
    </a>  
    
        <span class ="px-3 mt-1">{{ item.quantity }}</span>
    
    <a hx-get="{% url 'update_cart' item.product.id 'increment' %}"
       hx-target="#cart-item-{{ item.product.id }}"
       hx-swap="outerHTML">
      
       <button class="btn btn-link px-2"
               onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
      
            <i class="fas fa-plus" 
               style="color: #000000;">
            </i>
      
        </button>
    
    </a>
  
    </div>
    
    <div class="col-md-3 col-lg-2 col-xl-2 mr-2">
      <h6 class="mb-0">{{ item.total_price }} EURO</h6>
    </div>
    
</div>
{% endif %}
